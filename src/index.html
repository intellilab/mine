<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>扫雷</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="mine-wrap">
    <label>
      剩余地雷：
      <span id="mine-left"></span>
    </label>
    <label>
      已用时间：
      <span id="mine-timer">0</span>s
    </label>
    <label>
      级别：
      <select id="mine-level">
        <option value="1" selected>初级</option>
        <option value="2">中级</option>
      </select>
      <button id="mine-restart">重新开始</button>
    </label>
    <div id="mine-msg">欢迎加入高智商游戏！</div>
    <div id="mine-game"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
